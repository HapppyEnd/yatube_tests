{% extends "base.html" %}
{% block title %}
  {% if form.text.value %}
    Редактировать
  {% else %}
    Новый пост 
  {% endif %}      
{% endblock title %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">    
            {% if form.text.value %}
            Редактировать
            {% else %}
            Новый пост 
            {% endif %}                   
          </div>
          {% include "includes/form.html" %}
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  {% if form.text.value %}
                  Сохранить
                  {% else %}
                  Добавить
                  {% endif %}             
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
